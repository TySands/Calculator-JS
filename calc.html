<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale="1.0">
  <link rel="stylesheet" type="text/css" href="calc-style.css" />
  <title>JS Calculator</title>
</head>
<body>
  <h1> Let's Get Calculatin!</h1>

   <div class="container">
    <div id="face">
    <div><input id="inputTokens" /></div>
    <div id="answer-box"><p id="answer"></p></div>
    </div>

    <div class="keys">
      <table>
        <tr>
          <td>C</td>
          <td>^</td>
          <td>%</td>
          <td>/</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>*</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td>0</td>
          <td>.</td>
          <td colspan="2">=</td>
        </tr>
      </table>
    </div>
  </div>

<script src="calculator-improved.js">
</script>

</body>
</html>
